<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            
            <input readonly placeholder="Password"     class="display" data-passwordDisplay
            >

            <button data-copy>
                <span data-copyMsg></span>
                <img src="./asset/copy-svgrepo-com.svg" alt="copy" width="13" height="13">
            </button>
        </div>


        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>

            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" step="" class="slider" data-lengthSlider>

            <!-- checkBox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Number</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate password  -->
            <button class="generateBtn">Generate Password</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
